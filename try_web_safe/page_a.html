<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 通过meta标签的方式, 添加CSP, 来防止xss攻击，另一种方式则是通过server 设置Header -->
    <!-- chrome 插件也会有用到这个属性, 否则无法做一些常规操作 -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> -->
    <script src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <p>被攻击的页面</p>
    <h4>xss攻击： 想办法在页面里注入一段js, (如果cookie是httpOnly的话，前端js也拿不到这个cookie)</h4>
    <p>比如：input 输入框提交一段js</p>
    <p id="j_chrome">chrome://extension 进行脚本注入</p>
    <p>运营商劫持页面后注入</p>
    <h4>CSRF: XSS是其中的一种</h4>
    <p>CSRF，用户在a页面已登陆的情况下，访问b页面时，b页面里拿到a的用户信息</p>
</body>
</html>
