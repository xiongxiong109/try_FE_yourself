    <title>BasePop</title>

<body>
    <p>实现一个BasePop的类, 可以根据priority 和 group 来分配弹窗的权重, 当页面中有多个弹窗同时出现时，按照权重与group依次弹出</p>
    <p>但是每次只能有一个弹窗</p>
    <p>可以考虑的适用场景： 进入游戏主页时，会同时有活动，公告，日常等弹窗，按照优先级弹出，用户点击关闭后，再依次弹出另一个，直到所有弹窗都结束</p>
</body>
</html>
