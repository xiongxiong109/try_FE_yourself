<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>对一个Promise retry, n次，retry(query, maxCount, duration)</p>
        <p>retry(queryFetch, 3, 1000).then(...).catch(...)</p>
    </div>
    <script src="./static/js/retry.js"></script>
    <script>
        // mock count
        let count = 0;
        // mock end
        function query() {
            count++;
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    count >= 3
                    ? resolve('ok')
                    : reject('rejected')
                }, 1000)
            })
        }
        retry(query, 4, 1000)
        .then(rst => {
            console.log(rst)
        })
        .catch(err => {
            console.log(err)
        })
    </script>
</body>
</html>
